<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Donut Creator</title>
  </head>
  <body>
    <header>
      <img src="/public/images/logo-blue.png" alt="Donuttello logo">
    </header>
    <main>
      <div id="donutPicker">
        <div id="status">
          <ul>
            <li class="currentStatus">1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
        <h2>Kies je toping</h2>
          <!--color form-->
          <form id="toppings">
            <!--list of 3 empty squares and you can pick 1-->
            <ul>
              <li>
              <input class="colorInput" type="radio" name="color" id="chocolade" value="chocolade">
              <label for="chocolade" class="chocolade">
                <div id="chocolade"></div>
              </label>
                <p>Chocolade</p>
              </li>
              <li>
                <input class="colorInput" type="radio" name="color" id="kers" value="kers">
                <label for="kers" class="kers">
                  <div id="kers"></div>
                </label>
                <p>Kers</p>
              </li>
              <li>
                <input class="colorInput" type="radio" name="color" id="witteChocolade" value="witteChocolade">
                <label for="witteChocolade" class="witteChocolade">
                  <div id="witteChocolade"></div>
                </label>
                <p>Witte Chocoladee</p>
              </li>

            </ul>
            <!--submit 'Next class btn btn--blue'-->
            <button id="nextTopping" class="btn btn--blue">Next</button>
          </form>
      </div>
      <div id="donutCanvas">
        <!--threejs canvas-->
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
