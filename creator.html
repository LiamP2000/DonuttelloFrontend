<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Donut Creator</title>
  </head>
  <body>
    <header>
      <img src="/images/logo-blue.png" alt="Donuttello logo">
    </header>
    <main>
      <div id="donutPicker">
        <div id="status">
          <ul>
            <li class="currentStatus">1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
        <form action="">
        <h2 id="action">Kies je <span id="currentH2">glazuur</span></h2>
          <div id="toppings">

            <!--glazuur kiezer-->
            <div id="glazuur">
              <ul>
                <li>
                  <div id="chocolade"></div>
                  <p>Chocolade</p>
                </li>
                <li>
                  <div id="kers"></div>
                  <p>Kers</p>
                </li>
                <li>
                  <div id="witteChocolade"></div>
                  <p>Witte Chocolade</p>
                </li>
              </ul>
            </div>
            
            <!--topping kiezer-->
            <div id="topping">
              <ul>
                <li>
                  <div id="sprinkles"></div>
                  <p>sprinkles</p>
                </li>
                <li>
                  <div id="oreo"></div>
                  <p>Oreo</p>
                </li>
                <li>
                  <div id="marshmellows"></div>
                  <p>Marshmellows</p>
                </li>
              </ul>
            </div>
          
            <!--logo uploaden en info achterlaten-->
            <div id="lastStep">
              <ul>
                <li>
                  <p>Naam</p>
                  <input type="text" name="bedrijfsnaam" id="bedrijfsnaam" placeholder="Vul hier je bedrijfsnaam in...">
                  <p>Email</p>
                  <input type="email" name="email" id="email" placeholder="Vul hier je email in...">
                  <p>Hoeveel donuts</p>
                  <input type="number" name="amount" id="donuts" placeholder="Minstens 6 donuts">
                  <p>Wil je nog iets zeggen?</p>
                  <textarea rows="2" cols="10" name="description" id="description" placeholder="..."></textarea>
                  <!--datum-->
                  <p>Wanneer wil je de donuts?</p>
                  <input type="date" name="date" id="date">
                <p>Upload jullie logo</p>
                <input type="file" accept="image/x-png,image/jpeg" name="glazuur" id="logo" value="logo">
                </li>
              </ul>
            </div>
            <button type="button" id="topping__submit" class="btn btn--topping btn--blue">Verstuur</button>
          </form>
            <!--submit 'Next class btn btn--blue'-->
            <button type="button" id="topping__next" class="btn btn--topping btn--blue">Next</button>
          </div>
      </div>
      <div id="donutCanvas">
        <!--threejs canvas-->
        <canvas id="app"></canvas>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="js/donutPageSellector.js"></script>
    <script type="text/javascript" src="js/selector.js"></script>
    <script type="module" src="js/three.js"></script>
  </body>
</html>
